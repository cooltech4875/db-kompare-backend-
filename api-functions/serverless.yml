          rate: cron(15 5 * * ? *) # Fourth job at 5:15 AM UTC
      - schedule:
          rate: cron(20 5 * * ? *) # Fifth job at 5:20 AM UTC
      - schedule:
          rate: cron(25 5 * * ? *) # Sixth job at 5:25 AM UTC
      - schedule:
