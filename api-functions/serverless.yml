resources:
  Resources:
    DbKompare:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: Db-Kompare-${self:provider.stage}
        AutoVerifiedAttributes:
          - email
        UsernameAttributes:
          - email
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireLowercase: true
            RequireNumbers: true
            RequireSymbols: true
            RequireUppercase: true
        Schema:
          - AttributeDataType: String
            Mutable: true
            Name: email
            Required: true
          - AttributeDataType: String
            Mutable: true
            Name: name
            Required: true
          - AttributeDataType: String
            Mutable: true
            Name: role
            Required: false
          - AttributeDataType: String
            Mutable: true
            Name: status
            Required: false
          - AttributeDataType: String
            Mutable: true
            Name: userId
            Required: false
        LambdaConfig:
          PostConfirmation: arn:aws:lambda:eu-west-1:253490764757:function:api-functions-${self:provider.stage}-postConfirmation
    UserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      # DependsOn:
      #   - GitHubIdentityProvider
      Properties:
        ClientName: Db-Kompare-Web-${self:provider.stage}
        GenerateSecret: false
        UserPoolId: !Ref DbKompare
        ExplicitAuthFlows:
          - ALLOW_USER_SRP_AUTH
          - ALLOW_REFRESH_TOKEN_AUTH
          - ALLOW_CUSTOM_AUTH
        AccessTokenValidity: 1
        IdTokenValidity: 1
        RefreshTokenValidity: 1
        AuthSessionValidity: 15
        TokenValidityUnits:
          AccessToken: days
          IdToken: days
          RefreshToken: days
        AllowedOAuthFlows:
          - implicit
        AllowedOAuthFlowsUserPoolClient: true
        AllowedOAuthScopes:
          - profile
          - email
          - openid
        CallbackURLs: ${self:custom.COGNITO_CALLBACK_URLS.${self:provider.stage}.urls}
        LogoutURLs: ${self:custom.COGNITO_LOGOUT_URLS.${self:provider.stage}.urls}
        SupportedIdentityProviders:
          - COGNITO
          - Google
          - GitHub
          - LinkedIn

    GoogleIdentityProvider:
      Type: AWS::Cognito::UserPoolIdentityProvider
      Properties:
        ProviderName: Google
        ProviderType: Google
        UserPoolId: !Ref DbKompare
        AttributeMapping:
          email: email
          name: name
          picture: picture
        ProviderDetails:
          client_id: ${env:CLIENT_ID}
          client_secret: ${env:CLIENT_SECRET}
          authorize_scopes: "profile email openid"
    GitHubIdentityProvider:
      Type: AWS::Cognito::UserPoolIdentityProvider
      Properties:
        ProviderName: GitHub
        ProviderType: OIDC
        UserPoolId: !Ref DbKompare
        AttributeMapping:
          email: email
          name: name
        ProviderDetails:
          client_id: ${env:GITHUB_CLIENT_ID}
          client_secret: ${env:GITHUB_CLIENT_SECRET}
          authorize_scopes: "user openid"
          oidc_issuer: https://github.com
          authorize_url: https://github.com/login/oauth/authorize
          token_url: https://b8iy915ig0.execute-api.eu-west-1.amazonaws.com/dev/oauth/github/access-token
          attributes_url: https://b8iy915ig0.execute-api.eu-west-1.amazonaws.com/dev/oauth/github/user-info
          jwks_uri: https://b8iy915ig0.execute-api.eu-west-1.amazonaws.com/dev/oauth/github/access-token
          attributes_request_method: GET
    LinkedInIdentityProvider:
      Type: AWS::Cognito::UserPoolIdentityProvider
      Properties:
        ProviderName: LinkedIn
        ProviderType: OIDC
        UserPoolId: !Ref DbKompare
        AttributeMapping:
          email: email
          name: name
        ProviderDetails:
          client_id: ${env:LINKEDIN_CLIENT_ID}
          client_secret: ${env:LINKEDIN_CLIENT_SECRET}
          authorize_scopes: "profile email openid"
          oidc_issuer: https://www.linkedin.com/oauth
          authorize_url: https://www.linkedin.com/oauth/v2/authorization
          token_url: https://www.linkedin.com/oauth/v2/accessToken
          attributes_url: https://api.linkedin.com/v2/userinfo
          jwks_uri: https://www.linkedin.com/oauth/openid/jwks
          attributes_request_method: GET

    DBKompareUserPoolDomain:
      Type: AWS::Cognito::UserPoolDomain
      Properties:
        Domain: dbkompare-auth-${self:provider.stage}
        UserPoolId: !Ref DbKompare
    IdentityPool:
      Type: AWS::Cognito::IdentityPool
      Properties:
        IdentityPoolName: Db-Kompare-${self:provider.stage}
        AllowUnauthenticatedIdentities: false
        CognitoIdentityProviders:
          - ProviderName: !GetAtt DbKompare.ProviderName
            ClientId: !Ref UserPoolClient

    UnauthorizedRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Federated: cognito-identity.amazonaws.com
              Action: sts:AssumeRoleWithWebIdentity
              Condition:
                StringEquals:
                  "cognito-identity.amazonaws.com:aud": !Ref IdentityPool
                ForAnyValue:StringLike:
                  "cognito-identity.amazonaws.com:amr": unauthenticated
        Policies:
          - PolicyName: CognitoUnauthorizedPolicy
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - mobileanalytics:PutEvents
                    - cognito-sync:*
                  Resource: "*"

    CognitoAuthorizedRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Federated: cognito-identity.amazonaws.com
              Action: sts:AssumeRoleWithWebIdentity
              Condition:
                StringEquals:
                  "cognito-identity.amazonaws.com:aud": !Ref IdentityPool
                ForAnyValue:StringLike:
                  "cognito-identity.amazonaws.com:amr": authenticated
        Policies:
          - PolicyName: CognitoAuthorizedPolicy
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - mobileanalytics:PutEvents
                    - cognito-sync:*
                    - cognito-identity:*
                  Resource: "*"

    IdentityPoolRoleAttachment:
      Type: AWS::Cognito::IdentityPoolRoleAttachment
      Properties:
        IdentityPoolId: !Ref IdentityPool
        Roles:
          authenticated: !GetAtt CognitoAuthorizedRole.Arn
          unauthenticated: !GetAtt UnauthorizedRole.Arn
    UserPoolInvokePostConfirmationLambdaPermission:
      Type: AWS::Lambda::Permission
      Properties:
        Action: lambda:invokeFunction
        FunctionName: !Ref PostConfirmationLambdaFunction
        Principal: cognito-idp.amazonaws.com
        SourceArn: !GetAtt DbKompare.Arn

    VendorGroup:
      Type: AWS::Cognito::UserPoolGroup
      Properties:
        GroupName: VENDORS
        UserPoolId: !Ref DbKompare
    AdminGroup:
      Type: AWS::Cognito::UserPoolGroup
      Properties:
        GroupName: ADMINS
        UserPoolId: !Ref DbKompare
