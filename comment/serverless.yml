          method: post
          private: true
          cors: true
    layers:
      - arn:aws:lambda:${self:provider.region}:${aws:accountId}:layer:stripe-layer:2

  # --------------- DB TOOL CATEGORIES FUNCTIONS -------------
  addDbToolCategory:
    handler: functions/dbtools-categories/addDbToolCategory.handler
    events:
      - http:
          path: /add-dbtool-category
          method: post
          cors: true
          private: true

  editDbToolCategory:
    handler: functions/dbtools-categories/editDbToolCategory.handler
    events:
      - http:
          path: /edit-dbtool-category/{id}
          method: put
          cors: true
          private: true

  deleteDbToolCategory:
    handler: functions/dbtools-categories/deleteDbToolCategory.handler
    events:
      - http:
          path: /delete-dbtool-category
          method: delete
          cors: true

  # --------------- DB RANKING CATEGORIES FUNCTIONS -------------
  addDbRankingCategory:
    handler: functions/dbrankings-categories/addDbRankingCategory.handler
    events:
      - http:
          path: /add-dbranking-category
          method: post
          cors: true
          private: true

  getDbRankingCategories:
    handler: functions/dbrankings-categories/getDbRankingCategories.handler
    events:
      - http:
          path: /get-dbranking-categories
          method: get
          cors: true

  editDbRankingCategory:
    handler: functions/dbrankings-categories/editDbRankingCategory.handler
    events:
      - http:
          path: /edit-dbranking-category/{id}
          method: put
          cors: true
          private: true

  deleteDbRankingCategory:
    handler: functions/dbrankings-categories/deleteDbRankingCategory.handler
    events:
      - http:
          path: /delete-dbranking-category
          method: delete
          cors: true